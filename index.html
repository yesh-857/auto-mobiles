<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #1a1a1a;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .hero {
            background: url("https://images.unsplash.com/photo-1518655048521-f130df041f66") no-repeat center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .bike-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .bike-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .bike-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body>

    <header>Yesh Bike Store</header>

    <div class="hero">Best Bikes • Best Price</div>

    <div class="container">
        <h2>Our Bikes</h2>

        <div class="bike-list">

            <div class="bike-card">
                <img src="https://images.unsplash.com/photo-1504215680853-026ed2a45def" alt="Bike 1">
                <h3>Royal Enfield Classic 350</h3>
                <p>Powerful engine and classic design.</p>
                <a href="#" class="btn">View Details</a>
            </div>

            <div class="bike-card">
                <img src="https://images.unsplash.com/photo-1517142089942-ba376ce32a0a" alt="Bike 2">
                <h3>KTM Duke 390</h3>
                <p>Sporty, fast and stylish.</p>
                <a href="#" class="btn">View Details</a>
            </div>

            <div class="bike-card">
                <img src="https://images.unsplash.com/photo-1523961131990-5ea7c61b2107" alt="Bike 3">
                <h3>Yamaha R15</h3>
                <p>Perfect balance of speed and mileage.</p>
                <a href="#" class="btn">View Details</a>
            </div>

        </div>
    </div>

    <footer>
        © 2025 Yesh Bike Store. All Rights Reserved.
    </footer>

</body>
</html>
